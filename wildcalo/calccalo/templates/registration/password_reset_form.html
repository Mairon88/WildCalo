{% extends 'base.html' %}
{% block title %}Zerowanie hasła{% endblock %}
{% block content %}
  <h1>Zapomniałeś hasła?</h1>
  <p class="forms">Podaj adres e-mail, aby zdefiniować nowe hasło.</p>
  <form class="forms" action="." method="post">
    {{ form.as_p }}
    <input class="save" type="image" name="submit" src="/media/img/send.png"  alt="Submit"/>
    {% csrf_token %}
  </form>
{% endblock %}
