{% extends 'base.html' %}

{% block title %}Zmiana hasła{% endblock %}

{% block content %}
    <h1>Zmiana hasła</h1>
    <p class="forms">Wypełnij poniższy formularz, aby zmienic hasło</p>
    <form class="forms" action="." method="post">
        <span class="ul_li" >{{ form.as_p }}</span>
        <input class="save" type="image" name="submit" src="/media/img/change.png"  alt="Submit"/>
        {% csrf_token %}
    </form>
{% endblock %}
